<div class="content-wrapper" style="margin-top:0px; height: 100%;">
    <div class="text-center">
        <img src="assets/images/logo.png" alt="" srcset="" width="150px">
    </div>
    <div class="row flex-grow">
        <div class="col-lg-4 mx-auto">
            <div *ngIf="invalid" class="alert alert-danger" role="alert">
                invalid credential!
            </div>
            <div class="card" class="shadow p-3 mb-5 bg-white rounded" style="border-radius: 5px;">
                <div class="auth-form-light text-left p-5">
                    <div class="brand-logo">
                        <img src="" alt="" srcset="">
                    </div>
                    <h3 class="display-4">Login</h3>
                    <br>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">

                        <input type="text" class="form-control" formControlName="userId" placeholder="Email address" />
                        <input type="password" class="form-control" formControlName="password" placeholder="Password" />
                        <br>
                        <button class="btn btn-success btn-sm m-0 w-100" type="submit">Login</button>
                    </form>
                    <br>
                    <p class="text-muted">Don't have an account? <a [routerLink]="['../register']">Sign up</a></p>
                </div>
            </div>
            <p class="text-muted">forgot your password? <a [routerLink]="['../reset-password']">Reset your password.</a></p>

        </div>
    </div>
</div>
