<div class="content-wrapper">

    <div class="page-header">
        <app-page-title [pageTitle]="pageTitle"></app-page-title>
    </div>
    <div class="card card-secondary">
        <div class="toolbar">

            <div class="r-20 m_t_35">
                <h3>Let us know how we can help!</h3>
            </div>
            
            <div class="row m_t_30">
               
                <div class="col-md-4 center">
                    <i class="icon-location-pin bg_radius"></i>
                    <h4 class="m_t_50">Address</h4>
                    <p>1100 Glendon Ave Suite 715 Los Angeles, CA USA 90024</p>
                </div>
                <div class="col-md-4 center">
                    <i class="icon-phone bg_radius"></i>
                    <h4 class="m_t_50">Let's Talk</h4>
                    <p style="margin-bottom: 0;">US/Canada: 323-880-0280</p>
                    <p>International: (866) 817-3778</p>
                </div>
                <div class="col-md-4 center">
                    <i class="icon-envelope bg_radius"></i>
                    <h4 class="m_t_50">Email Us</h4>
                    <p>abc@gmail.com</p>
                </div>
            </div>
            
            
            <div class="row m_t_30">
             
                <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                    <input class="form-control" type="text" name="firstname" placeholder="First Name">
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="lastname" placeholder="Last Name">
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                    <input class="form-control" type="text" name="email" placeholder="Email">
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="phone" placeholder="Phone">
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                    <input class="form-control" type="text" name="query" placeholder="Query">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 center">
                                <button class="btn btn-primary btn-sm m_t_20">Send Query</button>
                            </div>
                        </div>
                    
                </div>
            </div>
                    <div class="row m_t_30 ">
                        
                        <div class="col-md-12 center">
                           <h4 style="margin-bottom: 50px;">On Social Network</h4>
                            
                                <i class="icon-social-twitter bg_twit padding_5 "></i>
                                <i class="icon-social-facebook bg_facebook padding_5"></i>
                                <i class="icon-social-linkedin bg_linkedin padding_5"></i>
                            
                        </div>
                    </div>
                
            


        </div>
    </div>

</div>
