<a (click)="closeDialog();" style="cursor: pointer;"><span class="close">&times;</span></a>
<div class="card" style="width: 350px;">
    <h4>Select Template</h4>   
    <hr>
    <div *ngFor="let checklist of checklists" class="m-2">
        <div class="p-3 file-item" (click)="closeDialog();">
            <h5>{{checklist.title}}</h5>
            <span class="ml-2 text-muted"><small>{{checklist.questions}} form questions</small></span>
        </div>

    </div>
</div>
