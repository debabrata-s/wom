<div class="card">
    <h6>Select Assets</h6>
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-card *ngFor="let asset of assets" class="mb-2">
        <a (click)="addAsset(asset.id)" style="cursor: pointer;">
            {{asset.title}}<br>
            <small class="text-muted">Model: {{asset.type}} | Barcode: {{asset.barcode}} | Description: {{asset.description}}</small>
        </a>
    </mat-card>
</div>
