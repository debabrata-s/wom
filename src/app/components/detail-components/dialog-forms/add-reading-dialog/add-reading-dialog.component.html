<a (click)="closeDialog();"><span class="close">&times;</span></a>
<div class="card" style="font-size: 0.87em;">
    <h4>Add Reading</h4>
    Reading
    <div class="input-group mb-2">
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
            <span class="input-group-text">Asset1</span>
        </div>
    </div>
    Reading Date
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="float-right mt-4">
        <button type="button" class="btn btn-light btn-sm" (click)="closeDialog()">Cancel</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="closeDialog()">Add Reading</button>
    </div>
</div>
