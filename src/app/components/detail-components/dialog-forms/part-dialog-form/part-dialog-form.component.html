<h4>Select parts needed</h4>
<br>
<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Parts">
        <div class="mb-2 mt-2">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
            </mat-form-field>
            <div class="p-2" style="height: 300px;">
                <table mat-table [dataSource]="dataSource" style="width: 100%;overflow: hidden;">

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Part Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef> Quantity </th>
                        <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="cost">
                        <th mat-header-cell *matHeaderCellDef> Cost </th>
                        <td mat-cell *matCellDef="let element"> {{element.Cost}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getPartId(row.id)">
                    </tr>
                </table>
            </div>

        </div>
    </mat-tab>
    <mat-tab label="Set of Parts">
        <div class="mb-2 mt-2">
            <mat-form-field>
                <input matInput (keyup)="applyFilter2($event.target.value)" placeholder="Search">
            </mat-form-field>
            <div class="p-2" style="height: 300px;">
                <table mat-table [dataSource]="dataSource2" matSort style="width: 100%;overflow: hidden;">

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Set Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.setName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef> Quantity </th>
                        <td mat-cell *matCellDef="let element"> {{element.Parts}} </td>
                    </ng-container>

                    <ng-container matColumnDef="cost">
                        <th mat-header-cell *matHeaderCellDef> Cost </th>
                        <td mat-cell *matCellDef="let element"> {{element.Totalcost}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getSetIds(row)">
                    </tr>
                </table>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
<div class="float-right">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button (click)="closeDialog()">Add Parts</button>
</div>
