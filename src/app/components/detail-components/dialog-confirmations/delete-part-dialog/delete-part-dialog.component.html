<div class="card p-2">
    <h4>Are you sure you want to delete this Parts?</h4>
    <small class="text-muted">Remember, this action cannot be undone!</small>
    <div class="ml-auto mt-4">
        <button type="button" class="btn btn-link btn-sm btn-fw" (click)="closeDialog()">Cancel</button>
        <button type="button" class="btn btn-danger btn-sm btn-fw" (click)="deletePart()">Delete</button>
    </div>
</div>
