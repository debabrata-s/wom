<div class="card p-4">
    <h4>Are you sure you want to delete this recurring work order?</h4>
    <br>
    <br>
    <p class="text-muted">Deleting a work order removes data such as the work order details and the reporting on it. This does not complete the work order.</p>
    <div class="row mt-2">
        <button type="button" class="btn btn-link btn-sm btn-fw" (click)="closeDialog()"><small>Cancel</small></button>
        <button type="button" class="btn btn-danger btn-rounded btn-sm btn-fw" (click)="closeDialog()"><small>Delete all unsaved repeating</small></button>
        <button type="button" class="btn btn-danger btn-rounded btn-sm btn-fw" (click)="closeDialog()"><small>Delete Only This Instance</small></button>
    </div>
</div>
