<div class="card" style="width: 350px;">
    <h4>Are you sure you want to delete ?</h4>
    <hr>
    <p>Remember, this action cannot be undone!</p>
    <div class="ml-auto">
        <button type="button" class="btn btn-secondary btn-sm mr-2" (click)="closeDialog()">Cancel</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="closeDialog()">Delete</button>
    </div>
</div>
