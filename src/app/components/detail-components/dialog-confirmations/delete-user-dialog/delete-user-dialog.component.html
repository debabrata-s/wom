<div class="card p-4">
    <h4>Are you sure you want to delete this user?</h4>
    <br>
    <br>
    <p class="text-muted">Deleting a user removes data such as the user details.</p>
    <div class="ml-auto mt-4">
        <button type="button" class="btn btn-link btn-sm btn-fw" (click)="closeDialog()">Cancel</button>
        <button type="button" class="btn btn-danger btn-rounded btn-sm btn-fw" (click)="closeDialog()">Delete</button>
    </div>
</div>
