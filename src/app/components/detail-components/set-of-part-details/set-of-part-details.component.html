<div class="card">
    <div class="card-header">
        <div class="d-flex">
            <div class="">
                <h4>{{setOfPart.setName}}</h4>
            </div>
            <div class="ml-auto">
                <a (click)="editSetOfPart()" class="mr-2"><i class="icon-pencil"></i></a>
                <a (click)="deleteSetOfPart(id)"><i class="icon-trash"></i></a>
            </div>

        </div>

    </div>
    <div class="p-3 text-sm">
        <i class="icon-support"></i> {{getTotalParts()}} Parts
    </div>
    <div *ngFor="let part of setOfPart.part_detail" class="p-3 border-bottom" style="background-color: #f1f5f6;">
        <a href="" class="text-sm">{{part.Title}}</a>
        <span class="float-right text-sm">{{part.Cost}}</span>
    </div>
    <div class="card-footer text-sm">
        <span>Total</span>
        <span class="float-right">{{getTotalCost()}}</span>
    </div>
</div>
