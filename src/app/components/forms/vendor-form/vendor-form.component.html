<div class="content-wrapper">
  <div class="col-12 grid-margin stretch-card">
    <div class="col-md-8 grid-margin stretch-card m-auto">
      <div class="card rounded">
        <div class="card-header">
          <h4>Add Vendor</h4>
        </div>
        <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()">
          <div class="card-body">
            <mat-form-field>
              <input matInput placeholder="Company Name" formControlName="companyName">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Address" formControlName="address">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Phone" formControlName="phone">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Website" formControlName="website">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email">
              <mat-error></mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Vendor Type" formControlName="vendorType">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="desc"></textarea>
              <mat-hint align="end">Max length 500</mat-hint>
            </mat-form-field>
          </div>
          <div class="card-footer d-flex justify-content-end">
            <button mat-button [routerLink]="['../']">Cancel</button>
            <button mat-button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
