<div class="content-wrapper">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">
        Create work order:
      </h3>
      <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()">

        <h3>Add Vendor</h3>
        <div class="form-group">
          <label>
            Company Name:
          </label>
          <input type="text" class="form-control" formControlName="companyName">
        </div>
        <div class="form-group">
          <label>
            Address:
          </label>
          <input type="text" class="form-control" formControlName="address">
        </div>
        <div class="form-group">
          <label>
            Phone:
          </label>
          <input type="text" class="form-control" formControlName="phone">
        </div>
        <div class="form-group">
          <label>
            Website:
          </label>
          <input type="text" class="form-control" formControlName="website">
        </div>
        <div class="form-group">
          <label>
            Name:
          </label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label>
            Email:
          </label>
          <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label>
            Vendor Type:
          </label>
          <input type="text" class="form-control" formControlName="vendorType">
        </div>
        <div class="form-group">
          <label>
            Description:
          </label>
          <input type="text" class="form-control" formControlName="desc">
        </div>

        <button class="btn btn-primary mr-2" type="submit">Submit</button>
        <button class="btn btn-light">Cancel</button>
      </form>
    </div>
  </div>
</div>
