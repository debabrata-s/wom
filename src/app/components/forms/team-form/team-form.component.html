<form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
  <div class="card p-3">
    <button class="close-btn" (click)="closeDialog()"></button>
    <h4>Create Team</h4>
    <small class="text-muted">You can add team members to the team from here</small>
    <br>
    <!-- <div class="form-group">
      <input type="text" class="form-control" placeholder="Name" formControlName="name">
    </div>

    <div class="form-group">
      <textarea class="form-control" rows="4" placeholder="Description" formControlName="desc"></textarea>
    </div> -->
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error>This field is mandatory.</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="Description"></textarea>
      <mat-hint align="end">Max length 500</mat-hint>
  </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>People in the team</mat-label>
      <mat-select formControlName="peopleInTeam" multiple>
        <mat-option *ngFor="let worker of workers" [value]="worker">{{worker}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button [disabled]="teamForm.invalid">Submit</button>
  </div>
</form>
