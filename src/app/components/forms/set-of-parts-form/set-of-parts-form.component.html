<div class="card">
    <form [formGroup]="setOfPartForm" (ngSubmit)="onSubmit()">
        <div class="card-header">
            <h5>New Set of Parts</h5>
        </div>
        <div class="card-body">
            <mat-form-field>
                <mat-label>Name for this set of parts</mat-label>
                <input matInput formControlName="setName">
            </mat-form-field>
        </div>
        <div class="p-3" style="background-color:#f8f9f9;">
            <span class="text-left text-sm">Parts</span>
            <span class="float-right text-sm">{{parts.length}}</span>
        </div>
        <div class="card-body">
            <div *ngFor="let part of parts" class="d-flex justify-content-between mt-2">
                <div class="d-inline"><span class="text-sm">{{part.Title}}</span><br><small
                        class="text-muted">{{part.Cost}}</small></div>
                <div class="d-inline"><a (click)="removeItem(part.id)"><i class="icon-close icon-danger"></i></a></div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button type="button" class="btn btn-light btn-sm" (click)="addPart()"><i class="icon-plus mr-2"></i>Add
                    Part</button>
            </div>
            <div class="d-inline mt-4 float-right">
                <button type="button" class="btn btn-secondary btn-sm" (click)="closeDrawer();">Close</button>
                <button type="submit" class="btn btn-primary btn-sm btn-fw ml-2">Add Set of
                    Parts</button>
            </div>
        </div>
    </form>


</div>
