<form [formGroup]="customReportForm" (ngSubmit)="onSubmit(customReportForm)">
    <h1 mat-dialog-title>Add custom dashboard</h1>
       <mat-dialog-content>
        <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Dashboard Name</mat-label>
            <input matInput formControlName="dashboardName">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button type="submit">Add</button>
        <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    </mat-dialog-actions>
</form>
